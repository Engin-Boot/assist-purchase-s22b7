
<table>
  <tr>
    <td>Enter you username:</td>
    <td> <input placeholder="Enter Name Here"
        type="text"
        [(ngModel)]="userName"  /> </td>
  </tr>
  <tr>
    <td>Enter password:</td>
    <td> <input placeholder="Enter Password Here"
       type="password"
        [(ngModel)]="password" /> </td>
  </tr>
  <tr>
    <td> <button  (click)="onLogin()">Login</button> </td>
    <td> <button (click)="onReset()" >Reset</button> </td>
  </tr>
  <tr>
    <td>Status </td>
    <td> <output> {{'Login Status :'+ errorMessage}}</output> </td>
  </tr>

</table>
