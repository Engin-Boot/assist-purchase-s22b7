<div class="container text-center">

    <button mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary">Add Row</button>
  
    <table mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8">
  
      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID. </th>
        <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
      </ng-container>

      <!-- Display Size Column -->
      <ng-container matColumnDef="display size">
        <th mat-header-cell *matHeaderCellDef> Display Size </th>
        <td mat-cell *matCellDef="let element"> {{element.DisplaySize}} </td>
      </ng-container>

      <!-- Display Type Column -->
      <ng-container matColumnDef="display type">
        <th mat-header-cell *matHeaderCellDef> Display Type </th>
        <td mat-cell *matCellDef="let element"> {{element.DisplayType}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.Weight}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="touch screen">
        <th mat-header-cell *matHeaderCellDef> Touch Screen </th>
        <td mat-cell *matCellDef="let element"> {{element.TouchScreen}} </td>
      </ng-container>
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element" class="action-link"> 
          <a (click)="openDialog('Update',element)">Edit</a> | 
          <a (click)="openDialog('Delete',element)">Delete</a>  
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  </div>
