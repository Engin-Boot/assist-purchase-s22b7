<p class="add">
  <button (click)="AddRow()" >Add Row</button>
</p>

<div>
  
  <mat-paginator  class="paginator" [pageIndex]="0"  [pageSize]="5"  [pageSizeOptions]="[5, 10, 20]"   showFirstLastButtons></mat-paginator>

  <table mat-table  [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="UID">
      <th mat-header-cell *matHeaderCellDef> UID </th>
      <td mat-cell *matCellDef="let element"> {{element.UID}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="displaySize">
      <th mat-header-cell *matHeaderCellDef> Display Size </th>
      <td mat-cell *matCellDef="let element"> {{element.displaySize}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="displayType">
      <th mat-header-cell *matHeaderCellDef> Display Type </th>
      <td mat-cell *matCellDef="let element"> {{element.displayType}} </td>
    </ng-container>

     <!-- Symbol Column -->
    <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

       <!-- Symbol Column -->
    <ng-container matColumnDef="touchScreen">
        <th mat-header-cell *matHeaderCellDef> Touch Screen </th>
        <td mat-cell *matCellDef="let element"> {{element.touchScreen}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element" class="action-link"> 
        <a class="subOptions" (click)="openDialog('Update',element)">Edit</a> | 
        <a class="subOptions" (click)="openDialog('Delete',element)">Delete</a>  
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
</div>
