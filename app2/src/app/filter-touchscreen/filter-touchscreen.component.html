<form [formGroup]="form">
  <p class="main-label">Select the Screen type you want to buy:</p>
    <section class="container">
        <mat-checkbox class="options" formControlName="Touch">Touchscreen</mat-checkbox>
        <button mat-button (click)="applyDisplayTypeFilter()" mat-flat-button color="primary">Apply Filter</button>

      </section>
    
</form>


<div>
 
  <br>
  <mat-paginator  class="paginator" [pageIndex]="0"  [pageSize]="5"  [pageSizeOptions]="[5, 10, 20]"   showFirstLastButtons></mat-paginator>
 
  <table mat-table  [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="UID">
      <th mat-header-cell *matHeaderCellDef> UID </th>
      <td mat-cell *matCellDef="let element"> {{element.UID}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="displaySize">
      <th mat-header-cell *matHeaderCellDef> Display Size </th>
      <td mat-cell *matCellDef="let element"> {{element.displaySize}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="displayType">
      <th mat-header-cell *matHeaderCellDef> Display Type </th>
      <td mat-cell *matCellDef="let element"> {{element.displayType}} </td>
    </ng-container>

     <!-- Symbol Column -->
    <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

       <!-- Symbol Column -->
    <ng-container matColumnDef="touchScreen">
        <th mat-header-cell *matHeaderCellDef> Touch Screen </th>
        <td mat-cell *matCellDef="let element"> {{element.touchScreen}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element" class="action-link"> 
      <a class="add-to-cart" (click)="addToCart()">Add to cart</a>  
      </td>
  </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
</div> 


  <br>
  <button mat-button class="nextFilter" (click)="startNewSearch()" mat-flat-button color="primary">Start a new search</button>
 <br>
  

 
 <br>
 <button mat-button  class="nextFilter" (click)="contactSales()" mat-flat-button color="primary">Contact a salesperson</button>
