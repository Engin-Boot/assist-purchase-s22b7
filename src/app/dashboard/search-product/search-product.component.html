<mat-form-field>
    <mat-label>Filter</mat-label>
    <mat-checkbox class="example-margin">!</mat-checkbox>
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
    </ng-container>
  
    <!-- Display Size Column -->
    <ng-container matColumnDef="display-size">
      <th mat-header-cell *matHeaderCellDef> Display Size</th>
      <td mat-cell *matCellDef="let element"> {{element.DisplaySize}} </td>
    </ng-container>
  
    <!-- Display Type Column -->
    <ng-container matColumnDef="display-type">
      <th mat-header-cell *matHeaderCellDef> Display Type </th>
      <td mat-cell *matCellDef="let element"> {{element.DisplayType}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.Weight}} </td>
    </ng-container>
    
    <!-- Touch Screen Column -->
    <ng-container matColumnDef="touch-screen">
        <th mat-header-cell *matHeaderCellDef> Touch Screen </th>
        <td mat-cell *matCellDef="let element"> {{element.TouchScreen}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
